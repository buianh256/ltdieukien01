<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<input type="number" placeholder="Nhập a" id="number1">a</input> <br>
<input type="number" placeholder="Nhập b" id="number2">b</input> <br>
<button type="button" onclick="ketqua()" >Kết quả</button>
<p id="result"></p>
<script>
    function ketqua() {
        let number1 = +document.getElementById("number1").value;
        let number2 = +document.getElementById("number2").value;
        if (number1 % number2 == 0) {
            document.getElementById("result").innerHTML =  "a có chia hết cho b ";
        }else {
            document.getElementById("result").innerHTML =  "a không chia hết cho b ";
        }
    }
</script>
</body>
</html>
